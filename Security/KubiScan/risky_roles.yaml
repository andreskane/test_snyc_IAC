######################### REGION - CRITICAL Roles #########################

# Risk: Viewing specific secrets
# Verb: get
# Resources: secrets
# Example: kubectl get secrets <secret_name>

items:

- kind: Role
  metadata:
    namespace: default
    name: risky-get-secrets
    priority: CRITICAL
  rules:
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["get"]

# Risk: Viewing all secrets
# Verb: list
# Resources: secrets
# Example: kubectl get secrets -o yaml

- kind: Role
  metadata:
    namespace: default
    name: risky-list-secrets
    priority: CRITICAL
  rules:
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["list"]

# Risk: Impersonate privileged groups (like "system:masters")
# Verb: list
# Resources: secrets
# Example: kubectl get secrets -o yaml
- kind: Role
  metadata:
    namespace: default
    name: risky-impersonate-groups
    priority: CRITICAL
  rules:
  - apiGroups: ["*"]
    resources: ["groups"]
    verbs: ["impersonate"]

